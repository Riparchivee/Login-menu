<!DOCTYPE HTML>
<html>
  <head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css"/>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    
    
    
    <div id="container" class="container">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
        <input id="usernameInput" type="text" placeholder="username" required>
        <h7 id="salahUser">*username salah/tidak ada</h7>
        <box-icon type="solid" name="user"></box-icon>
        </div>
        <div class="input-box">
        <input id="passwordInput" type="password" placeholder="password" required>
        <h7 id="salahPass">*password salah/tidak ada</h7>
        <box-icon type="solid" name="lock-alt"></box-icon>
        </div>
        
        <div class="rememberMe">
          <label>
            <input type="checkbox">Remember me
            </label>
            <a href="#">Forget password?</a>
        </div>
        
        <button onclick="onLogin()" type="button" class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account?
          <a href="register.html">Register</a>
          </p>
        </div>
      </form>
    </div>

    
    <script src="./js/register.js" type="application/javascript">
    </script>
        
  </body>
</html>
